version: '3.8'

services:
  apollo:
    build:
      context: .
      dockerfile: Dockerfile
    image: apollo-robotics:humble
    container_name: apollo
    privileged: true
    network_mode: host
    stdin_open: true
    tty: true
    environment:
      # X11 Display - Works with WSLg (Windows 11), XQuartz (Mac), or X11 (Linux)
      - DISPLAY=${DISPLAY:-:0}
      - ROS_DOMAIN_ID=0
      - QT_X11_NO_MITSHM=1
      # NVIDIA GPU support (uncomment if using NVIDIA GPU)
      # - NVIDIA_VISIBLE_DEVICES=all
      # - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      # Mount local src directory to workspace
      - ./src:/apollo_ws/src
      # X11 socket for GUI applications (RViz2, Gazebo, etc.)
      # Linux/Mac: Uses /tmp/.X11-unix
      # Windows WSL2: Uses automatic WSLg display forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Device access for hardware (CAN, USB, serial devices)
      - /dev:/dev
    devices:
      # USB device access (cameras, LiDAR, etc.)
      - /dev/bus/usb:/dev/bus/usb
    # Uncomment for NVIDIA GPU support
    # runtime: nvidia
    command: /bin/bash -c "tail -f /dev/null"